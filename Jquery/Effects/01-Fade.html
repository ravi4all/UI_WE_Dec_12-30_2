<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Fade Effect</h1>

    <button id="btn_1">Fade Out</button>
    <button id="btn_2">Fade In</button>
    <button id="btn_3">Fade Toggle</button>
    <br><br>
    <img src="../../images/images/l34882-ironman-rigged-original-model--98611.jpg" alt="">
    
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $("#btn_1").click(function(){
            $("img").fadeOut(1000);
        });
        $("#btn_2").click(function(){
            $("img").fadeIn(1000);
        });
        $("#btn_3").click(function(){
            $("img").fadeToggle(1000);
        })
    </script>
</body>
</html>
