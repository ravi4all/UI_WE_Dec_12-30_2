<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>DOM Traversing</h1>

    <div id="parent_1">
        <h2>Inside Parent_1</h2>
        <div class="child">
            <h2>Inside Child</h2>
            <button>Click Here</button>
            <br><br>
            <img src="../../images/images/download (1).jpg" alt="">
            <div class="child_2">
                <img src="../../images/images/Football.png" alt="">
            </div>
        </div>
    </div>

    <hr>

    <div id="parent_2">
        <h2>Inside Parent_2</h2>
        <div class="child">
            <h2>Inside Child</h2>
            <button>Click Here</button>
            <br><br>
            <img src="../../images/images/download (1).jpg" alt="">
        </div>
    </div>

    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $("button").click(function(){
            // $(this).parent().hide(1000);
            // $(this).siblings('img').hide(1000);
            // $(this).parent().find('.child_2 img').hide(1000);
            // $(this).parents().hide(1000);
            $(this).parentsUntil('#parent_1').hide(1000);
        })
    </script>
    
</body>
</html>
